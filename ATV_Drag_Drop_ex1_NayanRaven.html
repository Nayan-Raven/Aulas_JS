<!DOCTYPE HTML>
<html>
  <title>Drag Drop Ex1</title>
<head>
<style>
#div1 {
  width: 60px;
  height: 70px;
  padding: 10px;
  border: 1px solid #aaaaaa;
}
</style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

  <h3>Exemplo 1</h3>
<p>Coloque a imagem no quadrado</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag1" src="IMG/azul.png" draggable="true" ondragstart="drag(event)" width="56" height="69">

</body>
</html>
