<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação de Notificações</title>
</head>
<body>
    <h1>Simulação de Notificações</h1>
    <div id="notificacoes"></div>
    <script>
        let usuarios = [
            {id:1, nome: "usuário 1", token: "token_usuario_1"},
            {id:2, nome: "usuário 2", token: "token_usuario_2"},
            {id:3, nome: "usuário 3", token: "token_usuario_3"}
            
        ];
        function enviarNotificacaoPush(usuario, noticia){
            console.log(`Enviando notificações para ${usuario.nome}:"${noticia}"`);
            const divNotificacoes = document.getElementById('notificacoes');
            divNotificacoes.innerHTML += `<p> Para: ${usuario.nome} - Noticia: ${noticia}<p>`;
        }
        let listaDeNoticias = [
            "A temperatura esta acima de 40 graus",
            "Oferta de ps5 por apenas R$40,00 ",
            "Pague avista e gamhe um desconto"
        ];
        function simularNotificacoesPush(){
            usuarios.forEach(usuario => {
                let NoticiaAleatoria = listaDeNoticias[Math.floor(Math.random() * listaDeNoticias.length)];
                enviarNotificacaoPush(usuario, NoticiaAleatoria);
            });
        }
        simularNotificacoesPush()
    </script>
</body>
</html>
