<!DOCTYPE HTML>
<html>
  <title>Drag Drop Ex2</title>
<head>
<style>
#div1, #div2 {
  float: left;
  width: 50px;
  height: 70px;
  margin: 10px;
  padding: 10px;
  border: 1px solid black;
}
</style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<h3>Exemplo 2</h3>
<p>troque a imagem entre os dois quadrados</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
  <img src="IMG/vermelho.png" draggable="true" ondragstart="drag(event)" id="drag1" width="56" height="69">
</div>

<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

</body>
</html>
